<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>supplyChain dApp</title>
	<link rel="stylesheet" href="css/style1.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    	<script src="js/web3.min.js"></script>
    	<script src="js/truffle-contract.js"></script>
    	<script src="js/app.js"></script>
</head>
<body>
<header><h1><u>Welcome to seller zone</u></h1></header><hr>
<div class="select-address">
	<a href="index.html"><button>Return to home</button></a>
	<a href="customer.html"><button>Go to your customer profile</button></a>
</div><hr>

<div class="container-addItem">
	<h3>Share the product details:</h3>
	<label for="itemDescription">Product description:</label><input type="text" id="itemDescription"><br>
	<label for="price">Price per item (in ether):</label><input type="text" id="price"><br>
	<label for="inventory">Number of pieces available:</label><input type="text" id="inventory"><br>
	<Button class="button-addItem">Add product</button>
	<div class="container-receipt-addItem"></div>
</div>

<div class="container-updateItem">
	<h3>Update your inventory:</h3>
	<label for="updateItemId">Product ID:</label><input type="text" id="updateItemId"><br>
    <label for="newPrice">New price(if any):</label><input type="text" id="newPrice"><br>
	<label for="newInventory">No. of pieces to be added:</label><input type="text" id="newInventory"><br>
	<Button class="button-updateItem">Update product</button><br>

</div><br>

<div class="container-viewOrders">
	<button class="button-viewOrders">View received orders</button>
		<div id="container-orderTable"></div>
</div>

</body>
</html>
